<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Page</title>
    <link rel="stylesheet" href="forum.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="path-to-your-logo.png" alt="Logo" />
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Overview Healthy Habits</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Upcoming Events</a></li>
        <li><a href="#">Current Challenges</a></li>
      </ul>
      <div class="profile-icon">
        <img src="path-to-profile-icon.png" alt="Profile Icon" />
      </div>
    </div>

    <div class="forum-header">
      <h1>Forum</h1>
      <button class="add-forum">Add Forum +</button>
    </div>

    <div class="forum-post">
      <div class="post-header">
        <span class="post-title">Running Marathon Association</span>
        <div class="post-actions">
          <button class="edit-post">✎</button>
          <button class="delete-post">🗑</button>
          <button class="view-post">👁</button>
        </div>
      </div>
      <div class="post-content">
        <img src="../images/running.jpg" alt="Running People" />
        <p>The members inside are active in participating</p>
        <div class="post-interactions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
          <button class="share">🔗</button>
        </div>
      </div>
    </div>

    <div class="forum-post">
      <div class="post-header">
        <span class="post-title">Cycle Breakers</span>
        <div class="post-actions">
          <button class="edit-post">✎</button>
          <button class="delete-post">🗑</button>
          <button class="view-post">👁</button>
        </div>
      </div>
      <div class="post-content">
        <img src="../images/cycling.jpg" alt="Cycling Group" />
        <p>This cycling group is amazing!</p>
        <div class="post-interactions">
          <button class="like">👍</button>
          <button class="dislike">👎</button>
          <button class="share">🔗</button>
        </div>
      </div>
    </div>
  </body>
</html>
