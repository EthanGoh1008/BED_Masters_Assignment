<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event</title>
    <link rel="stylesheet" href="editevent.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>HL SEA Admin</h2>
      <ul>
        <li><a href="..\admin-dashboard\index.html">Dashboard</a></li>
        <li>
          <a href="..\admin-create-user\admin-create.html">Manage Users</a>
        </li>
        <li><a href="#">Content</a></li>
        <li><a href="#">Event</a></li>
        <li><a href="#">Challenges</a></li>
        <li><a href="#">Forum</a></li>
        <li class="logout"><a href="#">Log out</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="welcome">
          <h1>Edit Event</h1>
        </div>
        <div class="user-info">
          <img src="notification.png" alt="Notifications" />
          <span>Alexia</span>
          <img src="user-icon.png" alt="User Icon" />
        </div>
      </div>
      <div class="edit-event">
        <h2>Edit Event</h2>
        <form id="edit-event-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="event-image">Upload Image</label>
            <div class="file-upload">
                <input type="file" id="event-image" name="event-image" />
                <label for="event-image" class="file-label">Choose File</label>
            </div>
            <div class="form-group">
                <img id="event-image-preview" src="event_image_url" alt="Event Image" />
            </div>
        </div>
        
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="likes">Likes</label>
            <input type="number" id="likes" name="likes" />
          </div>
          <div class="form-group">
            <label for="participants">Participants</label>
            <table id="participants-table">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Option</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>Lina</td>
                  <td>
                    <button type="button" class="remove-participant">✖</button>
                  </td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td>Jim</td>
                  <td>
                    <button type="button" class="remove-participant">✖</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button type="submit">Edit</button>
        </form>
      </div>
    </div>
    <script src="admin-create-script.js"></script>
  </body>
</html>
