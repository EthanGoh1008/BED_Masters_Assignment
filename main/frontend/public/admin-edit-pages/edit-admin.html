<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Admin Profile</title>
    <link rel="stylesheet" href="edit-admin.css" />
  </head>
  <body>
    <div class="container">
      <h1>Edit Admin Profile</h1>
      <form id="edit-admin-form">
        <div class="form-group">
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" name="username" readonly />
        </div>
        <div class="form-group">
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" name="email" readonly />
        </div>
        <div class="form-group">
          <label for="edit-age">Age:</label>
          <input type="number" id="edit-age" name="age" required />
        </div>
        <div class="form-group">
          <label for="edit-about">About:</label>
          <textarea id="edit-about" name="about" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-experience">Years of Experience:</label>
          <input
            type="number"
            id="edit-experience"
            name="yearsOfExperience"
            required
          />
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
    <script src="edit-admin.js"></script>
  </body>
</html>
