<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>HL SEA Admin</h2>
      <ul>
        <li><a href="..\admin-dashboard\index.html">Dashboard</a></li>
        <li>
          <a href="..\admin-create-user\admin-create.html">Manage Users</a>
        </li>
        <li>Content</li>
        <li><a href="..\admin-manage-event\addevent.html">Event</a></li>
        <li>Challenges</li>
        <li><a href="..\admin-manage-forum\manageforum.html">Forum</a></li>
        <li class="logout"><a href="..\login\loggingopt.html">Log out</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="welcome">
          <h1>Dashboard</h1>
        </div>
        <div class="user-info">
          <span>Username</span>
          <img src="..\images\personal-info-icon.png" alt="User Icon" />
        </div>
      </div>
      <div class="dashboard">
        <div class="card" id="total-users">Loading...</div>
        <div class="card" id="total-events">Loading...</div>
        <div class="card" id="total-participants">Loading...</div>
        <div class="card" id="total-members">Loading...</div>
        <div class="card" id="total-forum">Loading...</div>
        <div class="card" id="total-admins">Loading...</div>
      </div>
      <div class="welcome-back">
        <h2>Hi, Welcome Back</h2>
        <div class="profile">
          <img src="..\images\admin-dashboard.webp" alt="Alexia Ng" />
          <div>
            <h3 id="username-display">Username</h3>
            <p>Admin of the website</p>
            <p id="age">Age:</p>
            <p id="about">About:</p>
            <p id="years-of-experience">Years of Experience:</p>
          </div>
          <button id="edit-button">Edit</button>
        </div>
      </div>
    </div>
    <!-- Modal Form for Editing Admin Details -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Admin Details</h2>
        <form id="edit-admin-form">
          <label for="edit-age">Age:</label>
          <input type="number" id="edit-age" name="age" required />

          <label for="edit-about">About:</label>
          <textarea id="edit-about" name="about" required></textarea>

          <label for="edit-experience">Years of Experience:</label>
          <input
            type="number"
            id="edit-experience"
            name="yearsOfExperience"
            required
          />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
