<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>HL SEA Admin</h2>
      <ul>
        <li><a href="..\admin-dashboard\index.html">Dashboard</a></li>
        <li>
          <a href="..\admin-create-user\admin-create.html">Manage Users</a>
        </li>
        <li>Content</li>
        <li><a href="..\admin-manage-event\addevent.html">Event</a></li>
        <li>Challenges</li>
        <li><a href="..\admin-manage-forum\manageforum.html">Forum</a></li>
        <li class="logout"><a href="..\login\loggingopt.html">Log out</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="welcome">
          <h1>Dashboard</h1>
        </div>
        <div class="user-info">
          <span>Username</span>
          <img src="..\images\personal-info-icon.png" alt="User Icon" />
        </div>
      </div>
      <div class="dashboard">
        <div class="card" id="total-users">Loading...</div>
        <div class="card" id="total-events">Loading...</div>
        <div class="card" id="total-participants">1 Challenges</div>
        <div class="card" id="total-members">Loading...</div>
        <div class="card" id="total-forum">Loading...</div>
        <div class="card" id="total-admins">Loading...</div>
      </div>
      <div class="welcome-back">
        <h2>Hi, Welcome Back</h2>
        <div class="profile">
          <img src="..\images\admin-dashboard.webp" alt="Alexia Ng" />
          <div>
            <h3 id="username-display">Username</h3>
            <p>Admin of the website</p>
            <p id="age">Age:</p>
            <p id="about">About:</p>
            <p id="years-of-experience">Years of Experience:</p>
            <a href="..\admin-edit-pages\edit-admin.html">
              <button id="edit-button">Edit</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
