<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../main-page/main-page-style.css"
    />
    <link rel="stylesheet" type="text/css" href="events.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="../main-page/main-page.html">
        <div class="logo">
          <img src="../images/logo.jpg" alt="Logo" />
        </div>
      </a>
      <ul>
        <li><a href="../main-page/main-page.html">Home</a></li>
        <li><a href="../about-us-pages/about-us.html">About Us</a></li>
        <li>
          <a href="../livehealthy/livehealthymp.html"
            >Overview Healthy Habits</a
          >
        </li>
        <li><a href="../forum/forum.html">Forum</a></li>
        <li><a href="../events/events.html">Upcoming Events</a></li>
        <li><a href="#">Current Challenges</a></li>
      </ul>
      <a href="../personal-inform-pages/personal-inform.html">
        <div class="profile-icon">
          <img src="../images/personal-info-icon.png" alt="Profile Icon" />
        </div>
      </a>
    </div>

    <div style="background-color: var(--background); padding: 32px">
      <div style="margin-bottom: 32px" alt="Calendar of upcoming events">
        <h2
          style="
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            color: var(--foreground);
          "
          alt="Page title 'Upcoming Events'"
        >
          Upcoming Events
        </h2>
        <p
          style="
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--foreground-600);
          "
          alt="Page description"
        >
          Discover and join exciting upcoming events in your community.
        </p>
      </div>
      <div>
        <h3
          style="
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--foreground);
          "
          alt="Featured events section title"
        >
          Featured Events
        </h3>
        <div
          class="events-container"
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
          "
          alt="Featured events in a 3-column grid layout"
        >
          <!-- Dynamic events will be inserted here -->
        </div>
      </div>
    </div>

    <script src="event.js"></script>
  </body>
</html>
