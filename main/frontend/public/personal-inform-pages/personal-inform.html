<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="personal-info-styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile Information</h1>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="about">About Myself</label>
                <textarea id="about" name="about" placeholder="Write something about yourself..." rows="4"></textarea>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <script src="personal-info-scripts.js"></script>
</body>
</html>
